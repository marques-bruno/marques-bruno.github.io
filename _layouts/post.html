---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two" id="top">
	  <div class="container">
	  <a href="#top" class="scrolly backtotop"><img src="{{ 'assets/images/backtotop.png' | relative_url }}" width="30px" height="15px"/></a>
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
